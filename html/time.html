<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="/css/time.css">
</head>
<body>
    <button id="resetButton">&#8634;</button>
    <main class="hero">
        <header>The killer will escape in...</header>
        <section class="countdown"></section>
            <div class="time">
                <h2 id="minutes">00</h2>
                <p>minutes</p>
            </div>
            <div class="time">
                <h2 id="seconds">00</h2>
                <p>seconds</p>
            </div>
            
    </main>
    
    <script src="/javascript/time.js"></script>

</body>
</html>
